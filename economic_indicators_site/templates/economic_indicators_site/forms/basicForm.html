{% extends "economic_indicators_site/components/navigationBar.html" %}
{% load widget_tweaks %}

{% block content %}

    <h2 class="form__header">{{ subject }}</h2>
    <form method="post" class="form form--maxWidth">
        {% csrf_token %}
        <div class="form__inputs">
            {% for item in form %}
                    <div class="form__singleInput">
                        <label class="form__label form__label--large">
                            {{ item.label_tag }}
                        </label>
                        {% render_field item class+="form__input" %}
                    </div>
            {% endfor %}
        </div>
        <button type="submit" class="form__button form__button--center">NastÄ™pna strona</button>
    </form>
{% endblock %}
